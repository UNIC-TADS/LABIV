<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Categoria</title>
</h:head>
<h:body>
	<h:form>
		<p:panelGrid columns="2">
			<p:outputLabel for="txtId" value="Codigo"/>
			<p:inputText value="#{categoriaAcao.categoria.id}" id="txtId" readonly="true"/>
			
			<p:outputLabel for="txtNome" value="Nome"/>
			<p:inputText value="#{categoriaAcao.categoria.nome}" id="txtNome" 
				required="true" requiredMessage="Campo obrigatorio" />
			
			<!--  -->
			
			<p:commandButton value="Cadastrar" 
				action="#{categoriaAcao.cadastrar()}" 
				rendered="#{categoriaAcao.categoria.id == null}"/>
				
			<p:commandButton value="Alterar" 
				action="#{categoriaAcao.alterar()}"
				rendered="#{categoriaAcao.categoria.id != null}"/>
				
		</p:panelGrid>
		<p:growl id="mensagens" autoUpdate="true"/>
	</h:form>
</h:body>
</html>
