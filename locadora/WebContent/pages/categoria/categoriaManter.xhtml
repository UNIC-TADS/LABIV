<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Categoria</title>
</h:head>
<h:body>
	<h:form>
		<p:dataTable value="#{categoriaAcao.categoriasDM}" var="_categoria">
			<p:column>
				<f:facet name="header">
					Codigo
				</f:facet>
				<h:outputText value="#{_categoria.id}"/>
			</p:column>
			<p:column>
				<f:facet name="header">
					Nome
				</f:facet>
				<h:outputText value="#{_categoria.nome}"/>
			</p:column>
			<p:column>
				<f:facet name="header">
					Acao
				</f:facet>
				<p:commandButton 
					action="#{categoriaAcao.exibirFormularioEditar()}" 
					value="Editar"/>
				<p:commandButton 
					action="#{categoriaAcao.remover()}" 
					value="Remover"/>
					
			</p:column>
		</p:dataTable>
		<p:commandButton action="#{categoriaAcao.exibirFormulario()}" value="Inserir"/>
	</h:form>
</h:body>
</html>
